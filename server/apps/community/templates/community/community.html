{% extends 'main/base.html'%}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/community.css' %}">
<title>community</title>
{% endblock %}


{% block content %}

<body>
  <div class="main">
    <div class="post-all px-5">
      <div class="post_all">모든 게시글 모아보기</div>
      
      {%for post in post_list%}
      <div class="post-box">
        {{post.category}} | <a href="{% url 'community:post_detail' post.pk%}">{{post.title}} </a> | 댓글 수 구현 전 |
        {{post.create_date}} | {{post.total_likes}}
      </div>
      {%endfor%}
    </div>
  </div>
</body>
{% endblock %}

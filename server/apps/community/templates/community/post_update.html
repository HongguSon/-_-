{% extends 'main/base.html'%}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/update.css' %}">
<title>게시글 수정</title>
{% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.media }}
        {{ form.as_p }}
    </table>
    <button type="submit" class="btn btn-primary float-right" id="subbtn">Submit</button>
</form>
{% endblock %}

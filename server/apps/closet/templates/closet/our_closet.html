{% extends 'main/base.html'%}
{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/our_closet.css' %}">
    <title>community</title>
{% endblock %}


{% block content %}

<body>
  <div class="main">
    <div class="title" id="banner">
      <p>모두의 옷장</p>
    </div>
        <div class="ootd">
          <div class="">
            <div class="content">
            {%for post in post_list%}
              <div class="post_info">
                <a href="{% url 'community:post_detail' post.pk%}">
                  <img src="{{post.main_img.url}}">
                </a>
                <p><a href="{% url 'community:post_detail' post.pk %}">{{post.title}}</a></p>
                <div class="postauthor">{{post.author}}</div>
              </div>
            {% endfor %}
          </div>
          </div>
        </div>

</body>
{% endblock %}

{% extends 'main/base.html'%}
{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
    <title>new clothes</title>
{% endblock %}
{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="d-flex">
        {{form}}
        {{form.media }}
    </table>
    <button type="submit" class="btn btn-primary float-right" id="subbtn">Submit</button>
</form>
{% endblock %}
